<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>VAN GOGH</title>
  </head>

  <body>
    <div class="page">
      <header class="header"></header>
      <main class="content">
        <section class="lead"></section>
        <section class="intro">
          <div class="works">
            <img class="works__a" src="./images/Cafe-Terrace.png" alt="" />
            <img class="works__b" src="./images/Church.png" alt="" />
            <img class="works__c" src="./images/naked-woman.png" alt="" />
            <img
              class="works__d"
              src="./images/Portrait-of-Camille-Roulin.png"
              alt=""
            />
            <img class="works__e" src="./images/Van-Gogh.png" alt="" />
            <img class="works__f" src="./images/vangoghmuseum.png" alt="" />
            <img class="works__g" src="./images/wheat-field.png" alt="" />
          </div>
          <div class="artist">
            <h2 class="artist__title">Винсент Ван Гог</h2>
            <p class="artist__text">
              Профессионально живописью он начал заниматься ближе к 30 годам. За
              неполные десять лет упорной работы Ван Гог написал около 870
              картин
            </p>
            <a href="#" class="artist__link">ГАЛЕРЕЯ &#8599;</a>
          </div>
        </section>
        <section class="letters"></section>
        <section class="field"></section>
        <section class="quote"></section>
        <section class="ticket"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
